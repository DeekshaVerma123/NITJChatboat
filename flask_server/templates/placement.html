<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement - NIT Jalandhar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .card {
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
      }
      .btn-primary {
        background-color: #1d4ed8;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: background-color 0.3s;
      }
      .btn-primary:hover {
        background-color: #1e40af;
      }
      .btn-danger {
        background-color: #dc2626;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: background-color 0.3s;
      }
      .btn-danger:hover {
        background-color: #b91c1c;
      }
      .file-input {
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        padding: 0.5rem;
      }
      .brochure-list {
        max-height: 70vh;
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container">
      <h1 class="text-3xl font-bold text-blue-700 mb-6">
        Placement Brochure Management
      </h1>
      <div class="flex flex-col md:flex-row gap-8">
        <!-- Brochure List -->
        <div class="md:w-1/2 card">
          <h2 class="text-xl font-semibold mb-4">Uploaded Brochures</h2>
          {% if brochures %}
          <ul class="brochure-list space-y-4">
            {% for brochure in brochures %}
            <li
              class="flex items-center justify-between p-4 bg-gray-50 rounded-md hover:bg-gray-100"
            >
              <a
                href="{{ url_for('static', filename='placement/' + brochure.filename) }}"
                target="_blank"
                class="text-blue-600 hover:underline"
                >{{ brochure.filename }}</a
              >
              <button class="btn-danger">
                <a
                  href="{{ url_for('delete_placement', id=brochure.id) }}"
                  class="text-white"
                  >Delete</a
                >
              </button>
            </li>
            {% endfor %}
          </ul>
          {% else %}
          <p class="text-gray-500">No brochures uploaded yet.</p>
          {% endif %}
        </div>

        <!-- Upload Form -->
        <div class="md:w-1/2 card">
          <h2 class="text-xl font-semibold mb-4">Upload New Brochure</h2>
          <form
            action="{{ url_for('placement') }}"
            method="post"
            enctype="multipart/form-data"
            class="space-y-4"
          >
            <div>
              <label
                for="brochure"
                class="block text-sm font-medium text-gray-700"
                >Brochure File (PDF)</label
              >
              <input
                type="file"
                name="brochure"
                accept="application/pdf"
                class="file-input w-full mt-1"
              />
            </div>
            <button type="submit" class="btn-primary">Upload</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="text-center text-gray-500 mt-8">
      Â© 2025 NIT Jalandhar. All rights reserved.
    </footer>
  </body>
</html>
