<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Calendar Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 font-sans">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold text-center mb-6 text-blue-800">
        Academic Calendar Management
      </h1>

      <!-- Upload Section -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">
          Upload New Academic Calendar
        </h2>
        <form
          action="{{ url_for('holidays') }}"
          method="post"
          enctype="multipart/form-data"
          class="space-y-4"
        >
          <input
            type="file"
            name="holiday_file"
            accept=".pdf"
            required
            class="p-2 border rounded w-full focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            name="calendar_name"
            placeholder="Enter calendar name (e.g., Academic Year 2025-26)"
            required
            class="p-2 border rounded w-full focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center"
          >
            <i class="fas fa-upload mr-2"></i> Upload Calendar
          </button>
        </form>
      </div>

      <!-- Calendar List Section -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">
          Existing Calendars
        </h2>
        {% if holidays %}
        <ul class="space-y-4">
          {% for calendar in holidays %}
          <li
            class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg flex justify-between items-center"
          >
            <div class="flex items-center">
              <i class="fas fa-calendar-alt mr-2 text-blue-500"></i>
              <a
                href="{{ url_for('static', filename='holidays/' + calendar.filename) }}"
                download="{{ calendar.filename }}"
                class="text-blue-500 hover:underline"
              >
                {{ calendar.name }}
              </a>
            </div>
            <a
              href="{{ url_for('delete_holiday', id=calendar.id) }}"
              class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 flex items-center"
            >
              <i class="fas fa-trash mr-2"></i> Delete
            </a>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p class="text-gray-500 text-center py-4">No calendars available.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
